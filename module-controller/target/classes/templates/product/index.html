<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:utext="${title}"></title>
</head>
<th:block th:include="/fragments/header"></th:block>
<body>
    <div class="container" ng-app="ProductApp" ng-controller="ProductCtrl">
        <div class="container-fluid">
            <h3 th:utext="${title}"></h3>
        </div>
        <a href="add_product" class="btn btn-primary">
            Tambah Data Product
        </a>
        <br/>
        <br/>
        <div class="page-header">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="product in products">
                        <td>{{$index+1}}</td>
                        <td>
                            <img ng-src="productImage?productId={{product.idproduct}}"
                            width="150px" height="120px"/>
                        </td>
                        <td>{{product.name}}</td>
                        <td>{{product.price | currency:"Rp "}}</td>
                        <td>{{product.stock}}</td>
                        <td>
                            <a href="/show_product?productId={{product.idproduct}}" class="btn btn-info">Update</a>
                            <a href="" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th>No</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Action</th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</body>
</html>
