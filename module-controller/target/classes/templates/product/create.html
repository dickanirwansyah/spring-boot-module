<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:utext="${title}"></title>
</head>
<th:block th:include="/fragments/header"></th:block>
<body>
    <div class="container">
        <div class="container-fluid">
            <div align="center">
                <div class="col-lg-8 col-lg-offset-2">
                <div class="card">
                    <div class="card-header">
                        <h4>Add Product</h4>
                    </div>
                    <form class="form-horizontal"
                          method="post"
                          th:object="${productRequest}"
                          th:action="@{/add_product}"
                          enctype="multipart/form-data"
                    id="myRequest">
                    <div class="card-body">

                            <div class="form-group">
                                <div class="col-lg-7">
                                    <input type="text" th:field="*{productName}" class="form-control" placeholder="Name of product"/>
                                    <!--validation-->
                                    <label th:if="${#fields.hasErrors('productName')}"
                                           th:errors="*{productName}" style="color:red;">..</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-7">
                                    <input type="number" th:field="*{productStock}" class="form-control" placeholder="Stock of product"/>
                                    <!--validation-->
                                    <label th:if="${#fields.hasErrors('productStock')}"
                                           th:errors="*{productStock}" style="color:red;">..</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-7">
                                    <input type="number" th:field="*{productPrice}" class="form-control" placeholder="Price of product"/>
                                    <!--validation-->
                                    <label th:if="${#fields.hasErrors('productPrice')}"
                                           th:errors="*{productPrice}" style="color:red;">..</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-7">
                                    <input type="file" class="form-control" th:field="*{productMultipartFile}" placeholder="Image of product"/>
                                </div>
                            </div>
                    </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">
                                Simpan
                            </button>
                            <a href="/product" class="btn btn-danger">
                                Kembali
                            </a>
                        </div>
                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
