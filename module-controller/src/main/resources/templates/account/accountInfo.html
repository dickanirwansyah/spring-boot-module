<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
</head>
<th:block th:include="fragments/header"></th:block>
<br/>
<br/>
<br/>
<body>
    <div class="container">
        <div class="container-fluid">
            <div>
                <div class="jumbotron">
                    <h3>Name :</h3><h3 th:utext="${#request.userPrincipal.name}"></h3>
                    <h4>Role :</h4>
                    <ul>
                        <li th:each="auth : ${user_details.authorities}" th:utext="${auth.authority}"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
